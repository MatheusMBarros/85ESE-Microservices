version: '3.8'

services:
  # API Gateway Service
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway_service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - AGENDA_SERVICE_URL=http://agenda-service:3003
      - JWT_SECRET=SEU_SUPER_SEGREDO_JWT_AQUI_MUDE_ISSO # Adicionado aqui também para o authMiddleware
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - auth-service
      - user-service
      - agenda-service
    networks:
      - minha_rede_app

  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=SEU_SUPER_SEGREDO_JWT_AQUI_MUDE_ISSO
    volumes:
      - ./auth-service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - minha_rede_app

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user_service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_NAME=users_db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=postgres_user_service
    volumes:
      - ./user-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres_user_service
    networks:
      - minha_rede_app

  # PostgreSQL para User Service
  postgres_user_service:
    image: postgres:14
    container_name: postgres_user_service
    restart: always
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata_user:/var/lib/postgresql/data
    networks:
      - minha_rede_app

  # Agenda Service
  agenda-service:
    build:
      context: ./agenda-service
      dockerfile: Dockerfile
    container_name: agenda_service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DB_NAME=agendas_db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=postgres_agenda_service
    volumes:
      - ./agenda-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres_agenda_service
    networks:
      - minha_rede_app

  # PostgreSQL para Agenda Service (NOVO)
  postgres_agenda_service:
    image: postgres:14
    container_name: postgres_agenda_service
    restart: always
    environment:
      POSTGRES_DB: agendas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432" # Expõe na porta 5434 para evitar conflito
    volumes:
      - pgdata_agenda:/var/lib/postgresql/data
    networks:
      - minha_rede_app

volumes:
  pgdata_user:
  pgdata_agenda: # Adicionado volume para a agenda

networks:
  minha_rede_app:
    driver: bridge
